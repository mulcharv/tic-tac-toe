<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="titlecontainer">
            <div id="title">Tic-Tac-Toe</div>
        </div>
        <div id="turnDisplay">Player X's Turn</div>
        <div id="winDisplay"></div>
        <div id="gbcontainer">
            <div id="1" class="gbsquare"></div>
            <div id="2" class="gbsquare"></div>
            <div id="3" class="gbsquare"></div>
            <div id="4" class="gbsquare"></div>
            <div id="5" class="gbsquare"></div>
            <div id="6" class="gbsquare"></div>
            <div id="7" class="gbsquare"></div>
            <div id="8" class="gbsquare"></div>
            <div id="9" class="gbsquare"></div>
        </div>
        <button type="button" id="restart">RESTART</button>
    </div>
</body>
<script src="jsscript.js"></script>
</html>
